<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .login-title {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-button {
            width: 92%;
            display: block;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .student-login {
            background-color: #3498db;
            color: white;
        }

        .student-login:hover {
            background-color: #2980b9;
        }

        .academic-login {
            background-color: #2ecc71;
            color: white;
        }

        .academic-login:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img/logo.jpg" alt="Logo" class="logo">
        <h1 class="login-title">Welcome!</h1>
        <a href="/lms/user_login/" class="login-button student-login">Student Login</a>
        <a href="/lms/login/" class="login-button academic-login">Academic Login</a>
    </div>
    <footer style="
        background-color: #333; 
        color: white; 
        text-align: center; 
        padding: 20px; 
        position: fixed; 
        bottom: 0; 
        width: 100%; 
        font-family: Arial, sans-serif;
    ">
        <div style="margin-bottom: 10px;">
            Â© 2024 Your Company Name. All Rights Reserved.
        </div>
        <div>
            <a href="#" style="color: white; margin: 0 10px; text-decoration: none;">Privacy Policy</a>
            <a href="#" style="color: white; margin: 0 10px; text-decoration: none;">Terms of Service</a>
            <a href="#" style="color: white; margin: 0 10px; text-decoration: none;">Contact</a>
        </div>
    </footer>
</body>
</html>
